<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, paper and scissors</h1>
    <div class="match-ui">
        <div class="player">
            <div>You</div>   
            <div class="move-display">
                <img src="./imgs/scissors.svg" alt="">
            </div>
        </div>

        <div class="player">
            <div><span class="player-score">00</span> : <span class="bot-score">00</span></div>
            <div class="score">
                <img src="./imgs/vs.svg" alt="">
            </div>
        </div>

        <div class="player">
            <div>Bot</div>   
            <div class="move-display">
                <img class="filter" src="./imgs/paper.svg" alt=""> 
            </div>
        </div>     
    </div>
    
    <div class="result container">Round Message</div>
    
    <div class="container">
        <button class="move" data-move="rock">Rock</button>
        <button class="move" data-move="paper">Paper</button>
        <button class="move" data-move="scissors">Scissors</button>
    </div>
    
</body>
</html>
